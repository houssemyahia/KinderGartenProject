<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:xlink="http://www.w3.org/1999/xlink"

<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/template/template.xhtml"
		xmlns:p="http://primefaces.org/ui">
		
						<ui:define name="content">
						
		<div class="content-grid" style="transform: translate(0px, 0px); transition: transform 0.4s ease-in-out 0s;">
    <!-- SECTION BANNER -->
    
<div class="section-banner">
      <!-- SECTION BANNER ICON -->
      <img class="section-banner-icon" src="files/img/banner/events-icon.png" alt="events-icon" />
      <!-- /SECTION BANNER ICON -->
  
      <!-- SECTION BANNER TITLE -->
      
<p class="section-banner-title">Meeting</p>
      <!-- /SECTION BANNER TITLE -->
  
      <!-- SECTION BANNER TEXT -->
      
<p class="section-banner-text">Easily manage your meeting</p>
      <!-- /SECTION BANNER TEXT -->
    </div>
    <!-- /SECTION BANNER -->
    <!-- SECTION HEADER -->
    
<div class="section-header">
      <!-- SECTION HEADER INFO -->
      
<div class="section-header-info">
        <!-- SECTION PRETITLE -->
        

        <!-- /SECTION PRETITLE -->
  
        <!-- SECTION TITLE -->
        
<h2 class="section-title">List of meetings</h2>
        <!-- /SECTION TITLE -->
      </div>
      <!-- /SECTION HEADER INFO -->
    </div>
    <!-- /SECTION HEADER -->
    <!-- SECTION FILTERS BAR -->
    <br/>

            
<div class="section-filters-bar v6">
      <!-- SECTION FILTERS BAR ACTIONS -->
      
<div class="section-filters-bar-actions">
        <!-- FORM -->
        <h:form class="form">
          <!-- FORM ITEM -->
          
<div class="form-item split">
            <!-- FORM INPUT -->
            
<div class="form-input small">
              <label for="events-search">Search for a meeting</label>
              <h:inputText id="events-search" value="#{reunionpController.searchString}"  />
            </div>
            
            <div class="form-select">
              <label for="post-filter-order">Search By</label>
              <h:selectOneMenu id="post-filter-order" value="#{reunionpController.recherchefiltre}" name="post_filter_order">
                
<f:selectItem  itemValue="0" itemLabel="By Title" ></f:selectItem>
                
<f:selectItem  itemValue="1" itemLabel="By KinderGarten"></f:selectItem>
              </h:selectOneMenu>
              <!-- FORM SELECT ICON -->
              <svg class="form-select-icon icon-small-arrow">
                <use xlink:href="#svg-small-arrow" />
              </svg>
              <!-- /FORM SELECT ICON -->
            </div>
            
            <!-- /FORM INPUT -->
  
            <!-- BUTTON -->
         
           <p:commandButton id="sendsearch" value="Send"  update=":tabview-id" class="button primary" action="#{reunionpController.setvaluessearch()}" >
</p:commandButton>
            <!-- /BUTTON -->
          </div>
          <!-- /FORM ITEM -->
        </h:form>
        <!-- /FORM -->
      </div>
      <!-- /SECTION FILTERS BAR ACTIONS -->
      <div class="section-filters-bar-actions">
      
        
</div>
      <!-- /SECTION FILTERS BAR ACTIONS -->
    </div>
    <!-- /SECTION FILTERS BAR -->
    <!-- CALENDAR WIDGET -->

    <!-- SECTION HEADER -->
    <div class="section-filters-bar v6">
      <!-- SECTION FILTERS BAR ACTIONS -->
      
<div class="section-filters-bar-actions">
        <!-- FORM -->
       
        <div class="filter-tabs">
            <!-- FILTER TAB -->
            
<div class="filter-tab">
              <!-- FILTER TAB TEXT -->
              
<h:form class="filter-tab-text">
<h:commandLink action="#{reunionpController.setfiltervalue(0)}" update=":tabview-id" value="All">
<p:ajax update=":tabview-id"/>

   </h:commandLink></h:form>
              <!-- /FILTER TAB TEXT -->
            </div>
            <!-- /FILTER TAB -->
    
            <!-- FILTER TAB -->
            <div class="filter-tab">
              <!-- FILTER TAB TEXT -->
              
<h:form class="filter-tab-text">
<h:commandLink action="#{reunionpController.setfiltervalue(1)}" value="this week">
<p:ajax update=":tabview-id"/>

   </h:commandLink></h:form>
              <!-- /FILTER TAB TEXT -->
            </div>
            
            
            <div class="filter-tab">
              <!-- FILTER TAB TEXT -->
              
<h:form class="filter-tab-text">
<h:commandLink action="#{reunionpController.setfiltervalue(2)}" update=":tabview-id" value="less than a month">
<p:ajax update=":tabview-id"/>

   </h:commandLink></h:form>
              <!-- /FILTER TAB TEXT -->
            </div>
            
            
            
<div class="filter-tab">
              <!-- FILTER TAB TEXT -->
              
<h:form class="filter-tab-text">
<h:commandLink action="#{reunionpController.setfiltervalue(3)}" update=":tabview-id" value="old">
<p:ajax update=":tabview-id"/>

   </h:commandLink></h:form>
              <!-- /FILTER TAB TEXT -->
            </div>
            <!-- /FILTER TAB -->
    
            <!-- FILTER TAB -->
            
            <!-- /FILTER TAB -->
          </div>
        
        
        
      </div>
      <!-- /SECTION FILTERS BAR ACTIONS -->
      <div class="section-filters-bar-actions">
      
        
</div>
      <!-- /SECTION FILTERS BAR ACTIONS -->
    </div>
    
    
    
<div class="section-header">
      <!-- SECTION HEADER INFO -->
      

      <!-- /SECTION HEADER INFO -->
    </div>
    <!-- /SECTION HEADER -->
    <!-- GRID -->
  
          <h:panelGroup id="tabview-id">  
          <div class="grid grid-3-3-3-3 centered">
      <!-- EVENT PREVIEW -->
 <ui:repeat var="re" value="#{reunionpController.searchmeeting()}" varStatus="status">
<div class="event-preview">
        <!-- EVENT PREVIEW COVER -->
        <figure class="event-preview-cover liquid" style="background: url(&quot;files/img/cover/47.jpg&quot;) center center / cover no-repeat;">
          <img src="files/img/cover/47.jpg" alt="cover-47" style="display: none;" />
        </figure>
        <!-- /EVENT PREVIEW COVER -->
    
        <!-- EVENT PREVIEW INFO -->
        
<div class="event-preview-info">
          <!-- EVENT PREVIEW INFO TOP -->
          
<div class="event-preview-info-top">
            <!-- DATE STICKER -->
            
<div class="date-sticker">
              <!-- DATE STICKER DAY -->
              
<p class="date-sticker-day"><h:outputText value="#{re.reun_date}" >
            <f:convertDateTime pattern="dd"/>
     </h:outputText></p>
              <!-- /DATE STICKER DAY -->
      
              <!-- DATE STICKER MONTH -->
              
<p class="date-sticker-month"><h:outputText value="#{re.reun_date}" >
            <f:convertDateTime pattern="MMMM"/>
     </h:outputText></p>
              <!-- /DATE STICKER MONTH -->
            </div>
            <!-- /DATE STICKER -->
    
            <!-- EVENT PREVIEW TITLE -->
            

<h:form class="event-preview-title popup-event-information-trigger">
<h:commandLink action="#{reunionpController.goToreuniondetailsp(re.reun_id)}" value="#{re.reun_title}">
   </h:commandLink></h:form>
            <!-- /EVENT PREVIEW TITLE -->
    
            <!-- EVENT PREVIEW TIMESTAMP -->
            
<p class="event-preview-timestamp"><span class="bold"><h:outputText value="#{re.reun_heureD}" />
</span> - <span class="bold"><h:outputText value="#{re.reun_heureF}" /></span></p>
            <!-- /EVENT PREVIEW TIMESTAMP -->
    
            <!-- EVENT PREVIEW TEXT -->
            
<p class="event-preview-text"><h:outputText value="#{re.reun_description}" /></p>
            <!-- /EVENT PREVIEW TEXT -->
          </div>
          <!-- /EVENT PREVIEW INFO TOP -->
    
          <!-- EVENT PREVIEW INFO BOTTOM -->
          
<div class="event-preview-info-bottom">
            <!-- DECORATED TEXT -->
            
<div class="decorated-text">
              <!-- DECORATED TEXT ICON -->
              <svg class="decorated-text-icon icon-pin">
                <use xlink:href="#svg-pin" />
              </svg>
              <!-- /DECORATED TEXT ICON -->
    
              <!-- DECORATED TEXT CONTENT -->
              
<p class="decorated-text-content"><h:outputText value="#{re.jardin.kinderGartenName}" /></p>
              <!-- /DECORATED TEXT CONTENT -->
            </div>
            <!-- /DECORATED TEXT -->
            </div>
    
            <!-- META LINE -->
            
<div class="meta-line">
              <!-- META LINE LIST -->
              
<div class="meta-line-list user-avatar-list">
                <!-- USER AVATAR -->
                
<div class="user-avatar micro no-stats">
                  <!-- USER AVATAR BORDER -->
                  
<div class="user-avatar-border">
                    <!-- HEXAGON -->
                    
<div class="hexagon-22-24" style="width: 22px; height: 24px; position: relative;"><canvas width="22" height="24" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR BORDER -->
              
                  <!-- USER AVATAR CONTENT -->
                  
<div class="user-avatar-content">
                    <!-- HEXAGON -->
                    
<div class="hexagon-image-18-20" data-src="files/img/avatar/05.jpg" style="width: 18px; height: 20px; position: relative;"><canvas width="18" height="20" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR CONTENT -->
                </div>
                <!-- /USER AVATAR -->
    
                <!-- USER AVATAR -->
                
<div class="user-avatar micro no-stats">
                  <!-- USER AVATAR BORDER -->
                  
<div class="user-avatar-border">
                    <!-- HEXAGON -->
                    
<div class="hexagon-22-24" style="width: 22px; height: 24px; position: relative;"><canvas width="22" height="24" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR BORDER -->
              
                  <!-- USER AVATAR CONTENT -->
                  
<div class="user-avatar-content">
                    <!-- HEXAGON -->
                    
<div class="hexagon-image-18-20" data-src="files/img/avatar/01.jpg" style="width: 18px; height: 20px; position: relative;"><canvas width="18" height="20" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR CONTENT -->
                </div>
                <!-- /USER AVATAR -->
              </div>
              <!-- /META LINE LIST -->
    
              <!-- META LINE TEXT -->
             
            <!-- /BUTTON -->
          </div>
          <!-- /EVENT PREVIEW INFO BOTTOM -->
        <!-- /EVENT PREVIEW INFO -->
      </div>
      <!-- /EVENT PREVIEW -->
      <!-- EVENT PREVIEW -->
</div>
      <!-- /EVENT PREVIEW -->
      </ui:repeat>
    </div>
          
          
          
          
          
          <br/>
<div class="grid grid-3-3-3-3 centered">
      <!-- EVENT PREVIEW -->
 <ui:repeat var="re" value="#{reunionpController.getAllReunionByParent()}" varStatus="status">
<div class="event-preview">
        <!-- EVENT PREVIEW COVER -->
        <figure class="event-preview-cover liquid" style="background: url(&quot;files/img/cover/47.jpg&quot;) center center / cover no-repeat;">
          <img src="files/img/cover/47.jpg" alt="cover-47" style="display: none;" />

        <!-- EVENT PREVIEW INFO -->

              <!-- /DECORATED TEXT CONTENT -->

            <!-- /DECORATED TEXT -->

            <!-- META LINE -->
            
<div class="meta-line">
              <!-- META LINE LIST -->
              
<div class="meta-line-list user-avatar-list">
                <!-- USER AVATAR -->
                
<div class="user-avatar micro no-stats">
                  <!-- USER AVATAR BORDER -->
                  
<div class="user-avatar-border">

<div class="hexagon-22-24" style="width: 22px; height: 24px; position: relative;"><canvas width="22" height="24" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR BORDER -->
              
                  <!-- USER AVATAR CONTENT -->
                  
<div class="user-avatar-content">
                    <!-- HEXAGON -->
                    
<div class="hexagon-image-18-20" data-src="files/img/avatar/05.jpg" style="width: 18px; height: 20px; position: relative;"><canvas width="18" height="20" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR CONTENT -->
                </div>
                <!-- /USER AVATAR -->
    
                <!-- USER AVATAR -->
                
<div class="user-avatar micro no-stats">
                  <!-- USER AVATAR BORDER -->
                  
<div class="user-avatar-border">
                    <!-- HEXAGON -->
                    
<div class="hexagon-22-24" style="width: 22px; height: 24px; position: relative;"><canvas width="22" height="24" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR BORDER -->
              
                  <!-- USER AVATAR CONTENT -->
                  
<div class="user-avatar-content">
                    <!-- HEXAGON -->
                    
<div class="hexagon-image-18-20" data-src="files/img/avatar/01.jpg" style="width: 18px; height: 20px; position: relative;"><canvas width="18" height="20" style="position: absolute; top: 0px; left: 0px;" /></div>
                    <!-- /HEXAGON -->
                  </div>
                  <!-- /USER AVATAR CONTENT -->
                </div>
                <!-- /USER AVATAR -->
              </div>
              <!-- /META LINE LIST -->
    
              <!-- META LINE TEXT -->
             
            <!-- /BUTTON -->
          </div>
          <!-- /EVENT PREVIEW INFO BOTTOM -->
        <!-- /EVENT PREVIEW INFO -->
      </div>
      <!-- /EVENT PREVIEW -->
      <!-- EVENT PREVIEW -->
</div>
      <!-- /EVENT PREVIEW -->
      </ui:repeat>
    </div>
    </h:panelGroup>
    <!-- /GRID -->
   
    
  </div>
				
					 
  </ui:define>


	</ui:composition>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
