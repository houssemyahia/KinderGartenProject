				<h:outputText value="Type de Reunion"/><br/>
		 <p:selectOneMenu id="console" value="#{reunionController.updateTypereun}" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="MENSUEL" itemValue="MENSUEL" />

            </f:facet>
        </p:selectOneMenu><br/>
		<h:outputText value="Titre de Reunion"/><br/>

</p:commandButton>
