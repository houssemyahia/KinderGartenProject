<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/template/template.xhtml">

		
				<ui:define name="content">
		
		<div class="content-grid" style="transform: translate(0px, 0px); transition: transform 0.4s ease-in-out 0s;">
    <!-- SECTION BANNER -->
    
<div class="section-banner">
      <!-- SECTION BANNER ICON -->
      <img class="section-banner-icon" src="files/img/banner/forums-icon.png" alt="forums-icon" />
      <!-- /SECTION BANNER ICON -->
  
      <!-- SECTION BANNER TITLE -->
      
<p class="section-banner-title">Mes réclamations</p>
      <!-- /SECTION BANNER TITLE -->
  
      <!-- SECTION BANNER TEXT -->
      
<p class="section-banner-text">Listes de vos réclamations</p>
      <!-- /SECTION BANNER TEXT -->
    </div>
    <!-- /SECTION BANNER -->
    <!-- SECTION HEADER -->
    

    <!-- SECTION FILTERS BAR -->
    
<div class="section-filters-bar v7">
      <!-- SECTION FILTERS BAR ACTIONS -->
      
<div class="section-filters-bar-actions">
        <!-- SECTION FILTERS BAR INFO -->
        
<div class="section-filters-bar-info">
          <!-- SECTION FILTERS BAR TITLE -->
          
<p class="section-filters-bar-title"><a href="forums.html">Forums</a></p>
          <!-- /SECTION FILTERS BAR TITLE -->
  
          <!-- SECTION FILTERS BAR TEXT -->
          
<p class="section-filters-bar-text">Last reclamation added by <a class="highlighted" href="forums-category.html"><h:outputText
value="#{reclamationpController.getLastReclamAddedForJadin().parent.firstName}" /></a><a class="highlighted" href="forums-category.html"><h:outputText
value="#{reclamationpController.getLastReclamAddedForJadin().parent.lastName}" /></a>  <h:outputText
value="#{reclamationpController.getLastReclamAddedForJadin().reclamation_date}" /></p>          <!-- /SECTION FILTERS BAR TEXT -->
        </div>
        <!-- /SECTION FILTERS BAR INFO -->
      </div>
      <!-- /SECTION FILTERS BAR ACTIONS -->
  
      <!-- SECTION FILTERS BAR ACTIONS -->
      

      <!-- /SECTION FILTERS BAR ACTIONS -->
    </div>
    <!-- /SECTION FILTERS BAR -->
    <!-- TABLE -->
    
<div class="table table-forum-category">
      <!-- TABLE HEADER -->
      
<div class="table-header">
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">Parent</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
  
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column centered padded-medium">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">reclamation</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
  
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column centered padded-medium">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">reponse</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
  
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column padded-big-left">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">reclamation date</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
      </div>
      <!-- /TABLE HEADER -->
  
      <!-- TABLE BODY -->
      
<div class="table-body">
        <!-- TABLE ROW -->
<ui:repeat var="re" value="#{reclamationpController.getReclamationparparent()}" varStatus="status">      
        
<div class="table-row big">
          <!-- TABLE COLUMN -->
          
<div class="table-column">
            <!-- FORUM CATEGORY -->
            
<div class="forum-category">
              <!-- FORUM CATEGORY IMAGE -->
              <a href="forums-category.html">
                <img class="forum-category-image" src="files/img/forum/category/01.png" alt="category-01" />
              </a>
              <!-- /FORUM CATEGORY IMAGE -->
  
              <!-- FORUM CATEGORY INFO -->
              
<div class="forum-category-info">
                <!-- FORUM CATEGORY TITLE -->
                
<p class="forum-category-title"><h:outputText value="#{re.parent.firstName}" /><h:outputText value="&#160;" /><h:outputText value="#{re.parent.lastName}" /> </p>
                <!-- /FORUM CATEGORY TITLE -->
  
                <!-- FORUM CATEGORY TEXT -->
                
<p class="forum-category-text"><h:outputText value="Reclamation To " /><h:outputText value="&#160;" /><h:outputText value="#{re.jardin.kinderGartenName}" /></p>
                <!-- /FORUM CATEGORY TEXT -->
              </div>
              <!-- /FORUM CATEGORY INFO -->
            </div>
            <!-- /FORUM CATEGORY -->
          </div>
          <!-- /TABLE COLUMN -->
  
          <!-- TABLE COLUMN -->
          
<div class="table-column centered padded-medium">
            <!-- TABLE TITLE -->
            
<p class="table-title"><h:outputText
value="#{re.reclamation_description}" /></p>
            <!-- /TABLE TITLE -->
          </div>
          <!-- /TABLE COLUMN -->
  
          <!-- TABLE COLUMN -->
          
<div class="table-column centered padded-medium">
            <!-- TABLE TITLE -->
            
<p class="table-title"><h:outputText
value="#{re.reclam_reponse}" /></p>
            <!-- /TABLE TITLE -->
          </div>
          <!-- /TABLE COLUMN -->
  
          <!-- TABLE COLUMN -->
          
<div class="table-column padded-big-left">
            <a class="table-link" href="forums-discussion.html"><h:outputText 
            value="#{re.reclamation_date}" /></a>
          </div>
          
          <!-- /TABLE COLUMN -->
        </div>
                        </ui:repeat>
       
        <!-- /TABLE ROW -->
      </div>
      <!-- /TABLE BODY -->
    </div>
    <!-- /TABLE -->
  </div>
  
  </ui:define>


	</ui:composition>




</body>

</html>
