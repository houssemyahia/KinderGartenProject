<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/template/template.xhtml">

		
				<ui:define name="content">
									<f:view transient="true">
		
		<div class="content-grid" style="transform: translate(0px, 0px); transition: transform 0.4s ease-in-out 0s;">
    <!-- SECTION BANNER -->
    
<div class="section-banner">
      <!-- SECTION BANNER ICON -->
      <img class="section-banner-icon" src="files/img/banner/forums-icon.png" alt="forums-icon" />
      <!-- /SECTION BANNER ICON -->
  
      <!-- SECTION BANNER TITLE -->
      
<p class="section-banner-title">Claims of <h:outputText value="#{reclamationController.sujetattach}" /></p>
      <!-- /SECTION BANNER TITLE -->
  
      <!-- SECTION BANNER TEXT -->
      
<p class="section-banner-text">List of claims</p>
      <!-- /SECTION BANNER TEXT -->
    </div>
    <!-- /SECTION BANNER -->
    <!-- SECTION HEADER -->
    
<div class="section-header">
      <!-- SECTION HEADER INFO -->
      
<div class="section-header-info">
        <!-- SECTION PRETITLE -->
        
<p class="section-pretitle">Welcome to</p>
        <!-- /SECTION PRETITLE -->
  
        <!-- SECTION TITLE -->
        
<h2 class="section-title"><h:outputText value="#{reclamationController.sujetattach}" /> claims</h2>
        <!-- /SECTION TITLE -->
      </div>
      <!-- /SECTION HEADER INFO -->
    </div>
    <!-- /SECTION HEADER -->
    <!-- SECTION FILTERS BAR -->
    <br/>

    <!-- /SECTION FILTERS BAR -->
    <!-- TABLE -->
                 <h:panelGroup id="tabreclam">	    
    
<div class="table table-forum-category">
      <!-- TABLE HEADER -->
      
<div class="table-header">
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">Parent</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
  
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column centered padded-medium">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">claim</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
  
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column centered padded-medium">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">response</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
  
        <!-- TABLE HEADER COLUMN -->
        
<div class="table-header-column padded-big-left">
          <!-- TABLE HEADER TITLE -->
          
<p class="table-header-title">claim date</p>
          <!-- /TABLE HEADER TITLE -->
        </div>
        <!-- /TABLE HEADER COLUMN -->
      </div>
      <!-- /TABLE HEADER -->
  
      <!-- TABLE BODY -->
<div class="table-body">
        <!-- TABLE ROW -->
<ui:repeat var="re" value="#{reclamationController.getReclamationparcategory()}" varStatus="status">      
        
<div class="table-row big">
          <!-- TABLE COLUMN -->
          
<div class="table-column">
            <!-- FORUM CATEGORY -->
            
<div class="forum-category">
              <!-- FORUM CATEGORY IMAGE -->
              <a href="forums-category.html">
                <img class="forum-category-image" src="files/img/houssem/rsz_reclami.png" alt="category-01" />
              </a>
              <!-- /FORUM CATEGORY IMAGE -->
  
              <!-- FORUM CATEGORY INFO -->
              
<div class="forum-category-info">
                <!-- FORUM CATEGORY TITLE -->
                
<p class="forum-category-title"><h:outputText value="#{re.parent.firstName}" /><h:outputText value="&#160;" /><h:outputText value="#{re.parent.lastName}" /> </p>
                <!-- /FORUM CATEGORY TITLE -->
  
                <!-- FORUM CATEGORY TEXT -->
                
                <!-- /FORUM CATEGORY TEXT -->
              </div>
              <!-- /FORUM CATEGORY INFO -->
            </div>
            <!-- /FORUM CATEGORY -->
          </div>
          <!-- /TABLE COLUMN -->
  
          <!-- TABLE COLUMN -->
          
<div class="table-column centered padded-medium">
            <!-- TABLE TITLE -->
            
<p class="table-title"><h:outputText
value="#{re.reclamation_description}" /></p>
            <!-- /TABLE TITLE -->
          </div>
          <!-- /TABLE COLUMN -->
  
          <!-- TABLE COLUMN -->
          
<div class="table-column centered padded-medium">
            <!-- TABLE TITLE -->
            
<p class="table-title"><h:outputText
value="#{re.reclam_reponse}" /></p><br/>
<h:form><p:commandLink action="#{reclamationController.setreponsevalues(re.reclamation_id)}"   update=":diagereponse" onclick="PF('dlg6').show();" value="update reply"/>

</h:form>
                <!-- /TABLE TITLE -->
          </div>
          <!-- /TABLE COLUMN -->
  
          <!-- TABLE COLUMN -->
          
<div class="table-column padded-big-left">
            <a class="table-link" href="forums-discussion.html"><h:outputText 
            value="#{re.reclamation_date}" /></a>
          </div>
          
          <!-- /TABLE COLUMN -->
        </div>
                        </ui:repeat>
       
        <!-- /TABLE ROW -->
      </div>
      <!-- /TABLE BODY -->
    </div>
    <!-- /TABLE -->
      </h:panelGroup>  
    
    <p:dialog header="updatereplay" widgetVar="dlg6" resizable="false" dynamic="true" height="250" width="456" appendToBody="true">
              
             <h:panelGroup id="diagereponse">	
              <h:form>
			
	
        <h:outputText value="replay detail"/><br/>
		<p:inputTextarea rows="10" cols="50" value="#{reclamationController.updatereply}" queryDelay="750" minQueryLength="4">
    </p:inputTextarea><br/>
		

                    
		<p:commandButton id="changereplay" value="reply" update=":tabreclam" class="btn btn-success" action="#{reclamationController.updatereclamreply()}" >

</p:commandButton>	
		</h:form>	
		</h:panelGroup>
</p:dialog>

  </div>
  </f:view>
  </ui:define>


	</ui:composition>




</body>

</html>
