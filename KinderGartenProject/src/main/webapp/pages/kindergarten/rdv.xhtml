<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:p="http://primefaces.org/ui">

	
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/template/template.xhtml"
		xmlns:p="http://primefaces.org/ui">
		
						<ui:define name="content">
	<div id="big" class="content-grid" style="transform: translate(0px, 0px); transition: transform 0.4s ease-in-out 0s;">

<div class="section-banner">
      <!-- SECTION BANNER ICON -->
      <img class="section-banner-icon" src="files/img/banner/events-icon.png" alt="events-icon"/>
      <!-- /SECTION BANNER ICON -->
  
      <!-- SECTION BANNER TITLE -->
      
<p class="section-banner-title">Rdv</p>
      <!-- /SECTION BANNER TITLE -->
  
      <!-- SECTION BANNER TEXT -->
      
<p class="section-banner-text">Gérer vos rdv facilement</p>
      <!-- /SECTION BANNER TEXT -->
    </div>
						
		<div class="section-header">
      <!-- SECTION HEADER INFO -->
      
<div class="section-header-info">
        <!-- SECTION PRETITLE -->
        
<p class="section-pretitle">Bienvenue</p>
        <!-- /SECTION PRETITLE -->
  
        <!-- SECTION TITLE -->
        
<h2 class="section-title">Gerer vos rdvs</h2>
        <!-- /SECTION TITLE -->
      </div>
      <!-- /SECTION HEADER INFO -->
    </div>
    <br/>
    <p:commandButton value="Ajouter rdv" class="button secondary" type="button" onclick="PF('dlg1').show();" style="width:100px;height:100px" />
    <p:commandButton value="Today" class="button secondary" type="button" oncomplete="PF('sidebar1').show()" style="width:100px;height:100px" />
    <p:commandButton value="This week" class="button secondary" type="button" onclick="PF('dlg1').show();" style="width:100px;height:100px" />
    <p:commandButton value="Passé" class="button secondary" type="button" onclick="PF('dlg1').show();" style="width:100px;height:100px" />
        <p:commandButton value="Upcoming" class="button secondary" type="button" onclick="PF('dlg1').show();" style="width:100px;height:100px" />
    
                <!-- BUTTON ICON -->
                
                <!-- /BUTTON ICON -->
              <br/><br/>
              
      <p:dialog header="Modal Dialog" widgetVar="dlg1" resizable="false" position="center center" height="250" width="456" appendToBody="true">
              
             
              <h:form>
			
		<h:outputText value="Titre de Rdv"/><br/>
		<h:inputText id="rdv-title" name="rdv_title" required="true" requiredMessage="Titre Rdv Obligatoire"
         value="#{rdvController.ajoutTitle}"  /><br/>
		<h:outputText value="Date de Rdv"/><br/>
		<p:calendar id="profileee-public" value="#{rdvController.ajoutDate}" showOn="button" pattern="yyyy-MM-dd"/><br/><br/>
		<h:outputText value="heure debut"/><br/>
	    <p:calendar id="profile" value="#{rdvController.ajoutTime}" showOn="button" pattern="HH:mm"/><br/><br/>
	   
	
                    
		<h:outputText value="Detail Rdv"/><br/>
		<p:inputTextarea rows="10" cols="50" value="#{rdvController.ajoutDescription}" queryDelay="750" minQueryLength="4">
    </p:inputTextarea><br/>
    <h:outputText value="select parent"/><br/>
		<h:selectOneMenu value="#{rdvController.ajoutparentId}">
    <f:selectItems value="#{rdvController.getAllParent()}" var="p" itemLabel="#{p.firstName}" itemValue="#{p.id}" />
</h:selectOneMenu><br/>

		<p:commandButton id="envoyer" value="Ajouter Rdv" update=":div_affichage" class="btn btn-success" action="#{rdvController.ajouterRdv()}" >

</p:commandButton>	
		</h:form>	
</p:dialog>




<div class="col-12 grid"  >
    			<h:panelGroup id="div_affichage" >
				<ui:repeat var="re" value="#{rdvController.getAllRdvByJardin()}" varStatus="status">	
			<div class=" col-9 user-preview landscape" style="background-color:#ff8080">
          <!-- USER PREVIEW COVER -->
          <figure class="user-preview-cover liquid" style="background: url(&quot;files/img/cover/29.jpg&quot;) center center / cover no-repeat;">
            <img src="files/img/cover/29.jpg" alt="cover-29" style="display: none;" />
          </figure>
          <!-- /USER PREVIEW COVER -->
          <!-- USER PREVIEW INFO -->
          
<div class="user-preview-info"  >
            <!-- USER SHORT DESCRIPTION -->
            
<div class="user-short-description landscape tiny col-2">
              <!-- USER SHORT DESCRIPTION AVATAR -->
              <a class="user-short-description-avatar user-avatar small no-stats" href="group-timeline.html">
                <!-- USER AVATAR BORDER -->
                
<div class="user-avatar-border">
                  <!-- HEXAGON -->
                  
<div class="hexagon-50-56" style="width: 50px; height: 56px; position: relative;"><canvas width="50" height="56" style="position: absolute; top: 0px; left: 0px;" /></div>
                  <!-- /HEXAGON -->
                </div>
                <!-- /USER AVATAR BORDER -->
            
                <!-- USER AVATAR CONTENT -->
                
<div class="user-avatar-content" >
                  <!-- HEXAGON -->
                  
<div class="hexagon-image-40-44" data-src="files/img/avatar/24.jpg" style="width: 40px; height: 44px; position: relative;"><canvas width="40" height="44" style="position: absolute; top: 0px; left: 0px;" /></div>
                  <!-- /HEXAGON -->
                </div>
                <!-- /USER AVATAR CONTENT -->
              </a>
              <!-- /USER SHORT DESCRIPTION AVATAR -->
        
              <!-- USER SHORT DESCRIPTION TITLE -->
              
<p class="user-short-description-title"><a href="group-timeline.html"><h:outputText value="#{rdvController.getParentByRdvID(re.rdv_id).firstName}" /></a></p>
              <!-- /USER SHORT DESCRIPTION TITLE -->
        
              <!-- USER SHORT DESCRIPTION TEXT -->
<p class="user-short-description-text"><span> Title: </span><h:outputText value="#{re.rdv_title}" /></p>              

              <!-- /USER SHORT DESCRIPTION TEXT -->
            </div>
            
            <div class="user-stats offset-0">
              <!-- USER STAT -->
              
<div class="user-stat">
                <!-- USER STAT TITLE -->
                
<p class="user-stat-title"><h:outputText value="#{re.rdv_date}" /></p>
                <!-- /USER STAT TITLE -->
        
                <!-- USER STAT TEXT -->
                
<p class="user-stat-text">Date</p>
                <!-- /USER STAT TEXT -->
              </div>
              <!-- /USER STAT -->
        
              <!-- USER STAT -->
              
<div class="user-stat">
                <!-- USER STAT TITLE -->
                
<p class="user-stat-title"><h:outputText value="#{re.rdv_heure}" /></p>
                <!-- /USER STAT TITLE -->
        
                <!-- USER STAT TEXT -->
                
<p class="user-stat-text">Time</p>
                <!-- /USER STAT TEXT -->
              </div>
              <!-- /USER STAT -->
       

            </div>
            <!-- /USER SHORT DESCRIPTION -->
        
            <!-- USER STATS -->
            
<div class="user-preview-actions">
              <!-- TAG STICKER -->
              
<p:commandButton value="modifier" class="btn btn-info" type="button" />

<h:form>       
<h:commandButton id="envoyersss" action="#{rdvController.annulerRdvById(re.rdv_id)}" class="btn btn-danger" value="dessafecter">
                  		         <p:ajax update=":div_affichage"/>
         
 </h:commandButton></h:form>

<p:commandButton value="raporter" class="btn btn-warning" type="button" />
      
              
              
              <!-- /BUTTON -->
            </div>
            <!-- /USER PREVIEW ACTIONS -->
          </div>
          <!-- /USER PREVIEW INFO -->
        </div>	
        <br/> <br/>		
        
      
        </ui:repeat>
        </h:panelGroup>	
			</div>
						
		
		
              
             
         
		
		
		
		
		
		
		
						
						</div>
						 </ui:define>


	</ui:composition>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</h:body>

 
</html>
