


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templatedash.xhtml"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:p="http://primefaces.org/ui"

	>

	<ui:define name="content">
 <f:view transient="true">
 
 
 
 <div class="content-body">
			<div class="container">
				<div class="row page-titles">
					<div class="col p-0">
						<h4>
							Teacher, <span>Welcome here</span>
						</h4>
					</div>
				</div>
	<h:form>
			<div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                
                                
                                
                                <div class="email-left-box">
                                 <h:panelGroup id="rep1">
                                    <ui:repeat var="comp" value="#{KinderGartenDashController.lcom}">
                                        <div class="message">
                                           
                                               
                                                <div class="col-mail col-mail-1">
                                                    <div class="subject">
                                                    	<h:outputText value="#{comp.competenceName} " />
                                                    
                                                    </div>
                                                    
                                                </div>
                                         
                                        </div>
                                      
                                       </ui:repeat>        
                                        </h:panelGroup>
                                </div>
                                
                                
                                
                                
                                
                                
                                
                              <div class="email-right-box">
                                    <div role="toolbar" class="toolbar">
                                        <div class="btn-group m-b-20">
                                        
                                            <button class="btn btn-light" type="button"><i class="ti-reload text-muted f-s-14"></i>
                                            </button>
                                           
                                            
                                        </div>
                                        <div class="btn-group m-b-20">
                                         <h:commandLink action="#{KinderGartenDashController.show()}">
                                            <button aria-expanded="false" data-toggle="dropdown" class="btn btn-light dropdown-toggle" type="button">More <span class="caret m-l-5"></span>
                                            </button>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                    <div class="email-list m-t-15">
                                    <h:panelGroup id="rep">
                                    <ui:repeat var="comp" value="#{KinderGartenDashController.listCompe}">
                                        <div class="message">
                                        
                                                        
                                                   
                                                <div class="col-mail col-mail-1">
                                                       <div class="email-checkbox">
                                                          <p:selectBooleanCheckbox id="chek"  >
                                                          <f:ajax execute="chek" render="@form" listener="#{KinderGartenDashController.remplirComp(comp)}"></f:ajax>
                                                          </p:selectBooleanCheckbox></div>
                                                  
                                                </div>
                                                <div class="col-mail col-mail-2">
                                                    <div class="subject">
                                                    	<h:outputText value="#{comp.competenceName} " />
                                                    
                                                    </div>
                                                    <div class="date">
                                                    <h:outputText value="#{comp.note} " />
                                                    
                                                    </div>
                                                </div>
                                         
                                        </div>
                                      
                                       </ui:repeat>        
                                       
                                       
                                       
                                       
                                       
                                        </h:panelGroup>  
                                        </div>
                                    </div>
                                    <!-- panel -->
                                    <div class="row">
                                        <div class="col-7">
                                         
                                        </div>
                                        <div class="col-5">
                                           
                                        </div>
                                    </div>
                                </div>  
                                
                                
                               
 </div></div></h:form></div></div></f:view></ui:define></ui:composition>
