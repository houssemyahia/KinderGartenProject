<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink">

<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/template/template.xhtml">

		<ui:define name="content">

			<div class="content-grid"
				style="transform: translate(0px, 0px); transition: transform 0.4s ease-in-out 0s;">

				<div class="section-banner">
					<!-- SECTION BANNER ICON -->
					<img class="section-banner-icon"
						src="resources/img/banner/accounthub-icon.png" alt="accounthub-icon" />
					<!-- /SECTION BANNER ICON -->

					<!-- SECTION BANNER TITLE -->

					<p class="section-banner-title">Account Hub</p>
					<!-- /SECTION BANNER TITLE -->

					<!-- SECTION BANNER TEXT -->

					<p class="section-banner-text">Profile info, messages, settings
						and much more!</p>
					<!-- /SECTION BANNER TEXT -->
				</div>

				<div class="section-header">
					<!-- SECTION HEADER INFO -->

					<div class="section-header-info">
						<!-- SECTION PRETITLE -->

						<p class="section-pretitle">My Store</p>
						<!-- /SECTION PRETITLE -->
						<!-- SECTION TITLE -->

						<h2 class="section-title">Account Overview</h2>
						<!-- /SECTION TITLE -->
					</div>
					<!-- /SECTION HEADER INFO -->
				</div>
				<div class="grid-column">
					<!-- EARNING STAT BOX -->

					<div class="earning-stat-box full">
						<!-- EARNING STAT BOX INFO -->

						<div class="earning-stat-box-info">
							<!-- EARNING STAT BOX ICON WRAP -->

							<div class="earning-stat-box-icon-wrap stat-balance">
								<!-- EARNING STAT BOX ICON -->
								<svg class="earning-stat-box-icon icon-wallet"> <use
									xlink:href="#svg-wallet" /> </svg>
								<!-- /EARNING STAT BOX ICON -->
							</div>
							<!-- /EARNING STAT BOX ICON WRAP -->

							<!-- EARNING STAT BOX TITLE -->

							<p class="earning-stat-box-title">
								#{storeaccountController.total_points}
							</p>
							<!-- /EARNING STAT BOX TITLE -->

							<!-- EARNING STAT BOX TEXT -->

							<p class="earning-stat-box-text">Account Points</p>
							<!-- /EARNING STAT BOX TEXT -->
						</div>
						<!-- /EARNING STAT BOX INFO -->
						<!-- USER STATS -->

						<!-- /USER STATS -->
					</div>
					<!-- /EARNING STAT BOX -->
					<!-- GRID -->

					<div class="grid grid-3-3-3 centered">
						<!-- EARNING STAT BOX -->

						<div class="earning-stat-box">
							<!-- EARNING STAT BOX INFO -->

							<div class="earning-stat-box-info">
								<!-- EARNING STAT BOX ICON WRAP -->

								<div class="earning-stat-box-icon-wrap stat-item">
									<!-- EARNING STAT BOX ICON -->
									<svg class="earning-stat-box-icon icon-item"> <use
										xlink:href="#svg-item" /> </svg>
									<!-- /EARNING STAT BOX ICON -->
								</div>
								<!-- /EARNING STAT BOX ICON WRAP -->

								<!-- EARNING STAT BOX TITLE -->

								<p class="earning-stat-box-title">298</p>
								<!-- /EARNING STAT BOX TITLE -->

								<!-- EARNING STAT BOX TEXT -->

								<p class="earning-stat-box-text">Total Items Sold</p>
								<!-- /EARNING STAT BOX TEXT -->
							</div>
							<!-- /EARNING STAT BOX INFO -->
						</div>
						<!-- /EARNING STAT BOX -->

						<!-- EARNING STAT BOX -->

						<div class="earning-stat-box">
							<!-- EARNING STAT BOX INFO -->

							<div class="earning-stat-box-info">
								<!-- EARNING STAT BOX ICON WRAP -->

								<div class="earning-stat-box-icon-wrap stat-earning">
									<!-- EARNING STAT BOX ICON -->
									<svg class="earning-stat-box-icon icon-earnings"> <use
										xlink:href="#svg-earnings" /> </svg>
									<!-- /EARNING STAT BOX ICON -->
								</div>
								<!-- /EARNING STAT BOX ICON WRAP -->

								<!-- EARNING STAT BOX TITLE -->

								<p class="earning-stat-box-title">
									1.925 <span class="currency">DT</span>
								</p>
								<!-- /EARNING STAT BOX TITLE -->

								<!-- EARNING STAT BOX TEXT -->

								<p class="earning-stat-box-text">Total Earnings</p>
								<!-- /EARNING STAT BOX TEXT -->
							</div>
							<!-- /EARNING STAT BOX INFO -->
						</div>
						<!-- /EARNING STAT BOX -->

					</div>
					<!-- /GRID -->

					<!-- GRID -->

					<!-- /GRID -->
				</div>

			</div>
		</ui:define>


	</ui:composition>


	<script src="app.bundle.min.js"></script>

</body>

</html>
