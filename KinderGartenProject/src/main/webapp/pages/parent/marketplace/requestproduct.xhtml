<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:p="https://primefaces.org/ui">

<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/template/template.xhtml">


		<ui:define name="content">
			<div class="content-grid"
				style="transform: translate(0px, 0px); transition: transform 0.4s ease-in-out 0s;">
				<!-- SECTION BANNER -->
				<div class="grid grid-8-4 small-space">
					<!-- GRID COLUMN -->

					<div class="grid-column">
						<!-- WIDGET BOX -->

						<div class="widget-box">
							<!-- WIDGET BOX TITLE -->

							<p class="widget-box-title">Product Details</p>
							<!-- /WIDGET BOX TITLE -->

							<!-- WIDGET BOX CONTENT -->
							<h:form styleClass="form" id="offer-form" enctype='multipart/form-data'
								style="margin: 10px 0px 0px 0px">
								<div class="widget-box-content">
									<!-- FORM -->

									<!-- FORM ROW -->

									<div class="form-row">
										<!-- FORM ITEM -->

										<div class="form-item">
											<!-- FORM INPUT -->

											<div class="form-input small">

												<h:outputLabel for="Name">Name</h:outputLabel>
												<h:inputText id="Name"
													value="#{requestproductController.name}">
													<f:ajax event="blur" render="product"></f:ajax>
												</h:inputText>

											</div>
											<!-- /FORM INPUT -->
										</div>
										<!-- /FORM ITEM -->
									</div>

									<div class="form-row">
										<!-- FORM ITEM -->

										<div class="form-item">
											<!-- FORM INPUT -->

											<div class="form-input small">
												<h:outputLabel for="ref">Ref</h:outputLabel>
												<h:inputText id="ref"
													value="#{requestproductController.ref}">
													<f:ajax event="blur" render="product"></f:ajax>
													</h:inputText>
											</div>
											<!-- /FORM INPUT -->
										</div>
										<!-- /FORM ITEM -->
									</div>

									<div class="form-row">
										<!-- FORM ITEM -->

										<div class="form-item">
											<!-- FORM INPUT -->

											<div class="form-input small">
												<h:outputLabel for="desc">Description</h:outputLabel>
												<h:inputTextarea id="desc"
													value="#{requestproductController.description}">
													<f:ajax event="blur" render="product"></f:ajax>
													</h:inputTextarea>
											</div>
											<!-- /FORM INPUT -->
										</div>
										<!-- /FORM ITEM -->
									</div>

								</div>

								<div class="form-row">
									<!-- FORM ITEM -->

									<div class="form-item">
										<!-- FORM INPUT -->

										<div class="form-input small">

											<h:inputFile type="file"
												value="#{requestproductController.cinf}" >
												<f:ajax event="blur" render="product"/>
											</h:inputFile>

										</div>
										<!-- /FORM INPUT -->
									</div>
									<!-- /FORM ITEM -->
								</div>


								<div class="row" style="margin: 20px 0px 0px 0px">
									<!-- BUTTON -->
									<div class="col-sm-6 offset-sm-6">

										<h:commandButton type="submit"
											styleClass="button btn-block bg-success" value="Apply"
											action="#{requestproductController.requestProduct()}">
										</h:commandButton>

										<!-- /BUTTON -->
									</div>

									<!-- /BUTTON -->
								</div>
							</h:form>

							<!-- WIDGET BOX CONTENT -->
						</div>
						<!-- /WIDGET BOX -->
					</div>
					<h:panelGroup id="product">
						<div class="product-preview">
							<!-- PRODUCT PREVIEW IMAGE -->
							<a href="marketplace-product.html"> <figure
									class="product-preview-image liquid"
									style="background: url(&quot;resources/marketplaceimgs/#{product.photo}&quot;) center center / cover no-repeat;">
								<img src="resources/marketplaceimgs/#{product.photo}" alt="item-01"
									style="display: none;" /> </figure>
							</a>
							<!-- /PRODUCT PREVIEW IMAGE -->
							<!-- PRODUCT PREVIEW INFO -->

							<div class="product-preview-info">
								<!-- TEXT STICKER -->

								<p class="text-sticker" style="margin: 0px 90px 0px 0px">
									<h:outputText value="0 Offers starting at"></h:outputText>
									<span class="highlighted"><h:outputText value=" 0 dt"></h:outputText></span>
								</p>
								<!-- /TEXT STICKER -->
								<!-- PRODUCT PREVIEW TITLE -->

								<p class="product-preview-title">
									<h:outputText value="#{requestproductController.name}"></h:outputText>

								</p>
								<!-- /PRODUCT PREVIEW TITLE -->
								<!-- PRODUCT PREVIEW CATEGORY -->

								<p class="product-preview-category digital">
									<a><h:outputText value="#{requestproductController.ref}"></h:outputText></a>
								</p>
								<!-- /PRODUCT PREVIEW CATEGORY -->
								<!-- PRODUCT PREVIEW TEXT -->

								<p class="product-preview-text">#{requestproductController.description}</p>
								<!-- /PRODUCT PREVIEW TEXT -->
							</div>
							<!-- /PRODUCT PREVIEW INFO -->
							<!-- PRODUCT PREVIEW META -->

							<div class="product-preview-meta">
								<!-- PRODUCT PREVIEW AUTHOR -->

								<div class="product-preview-author">
									<!-- PRODUCT PREVIEW AUTHOR IMAGE -->
									<a
										class="product-preview-author-image user-avatar micro no-border"
										href="profile-timeline.html"> <!-- USER AVATAR CONTENT -->

										<div class="user-avatar-content">
											<!-- HEXAGON -->

											<div class="hexagon-image-18-20"
												data-src="resources/img/avatar/01.jpg"
												style="width: 18px; height: 20px; position: relative;">
												<canvas width="18" height="20"
													style="position: absolute; top: 0px; left: 0px;" />
											</div>
											<!-- /HEXAGON -->
										</div> <!-- /USER AVATAR CONTENT -->
									</a>
									<!-- /PRODUCT PREVIEW AUTHOR IMAGE -->
									<!-- PRODUCT PREVIEW AUTHOR TITLE -->

									<p class="product-preview-author-title">
										<h:outputText value="This sold has not been sold yet"></h:outputText>
									</p>
									<!-- /PRODUCT PREVIEW AUTHOR TITLE -->
									<!-- PRODUCT PREVIEW AUTHOR TEXT -->

									<!-- /PRODUCT PREVIEW AUTHOR TEXT -->
								</div>
								<!-- /PRODUCT PREVIEW AUTHOR -->
								<!-- RATING LIST -->

							</div>
							<!-- /PRODUCT PREVIEW META -->
						</div>
					</h:panelGroup>
				</div>
			</div>
		</ui:define>


	</ui:composition>


	<script src="app.bundle.min.js"></script>

</h:body>
</html>
