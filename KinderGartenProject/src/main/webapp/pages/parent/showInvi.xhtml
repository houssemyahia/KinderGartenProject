		.hexagon {

    }
.hexagon-in1 {
    overflow: hidden;
    width: 100%;
    height: 100%;
    -webkit-transform: rotate(-60deg);

            transform: rotate(-60deg);

    height: 100%;
    background-repeat: no-repeat;
    background-position: 50%;

    }
